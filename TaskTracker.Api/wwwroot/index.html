<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-due-date {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Мои задачи</h1>
            <button id="refreshBtn" class="btn btn-outline-secondary">Обновить</button>
        </div>

        <form id="taskForm" class="mb-4">
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="text" id="taskInput" class="form-control" placeholder="Название задачи" required>
                </div>
                <div class="col-md-3">
                    <input type="datetime-local" id="dueDateInput" class="form-control">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">+</button>
                </div>
            </div>
            <div class="mt-2">
                <textarea id="descriptionInput" class="form-control" rows="2" placeholder="Описание (необязательно)"></textarea>
            </div>
        </form>

        <div id="taskList" class="list-group">
            <!-- Задачи будут добавляться здесь -->
            <div class="text-center text-muted py-3" id="loadingIndicator">
                Загрузка задач...
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
